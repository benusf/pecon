name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'DOC:') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build Docs
        run: |
          cd docs
          make html

      - name: Verify docs output
        run: |
          ls -lah docs/build/html
          test -f docs/build/html/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./docs/build/html
          commit_message: "Update docs [skip ci]"

